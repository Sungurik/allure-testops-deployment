name: Release Charts

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.8.0

      - name: "Helm Package"
        uses: draios/action-helm-tools@v1.0.1
        with:
          action: "package"
        env:
          CHART_DIR: charts/allure-testops
          ARTIFACTORY_URL: https://dl.qameta.io/artifactory/helm/
          ARTIFACTORY_USERNAME: ${{ secrets.SA_NAME }}
          ARTIFACTORY_PASSWORD: ${{ secrets.SA_PASS }}

      - name: "Helm publish"
        uses: draios/action-helm-tools@v1.0.1
        with:
          action: "publish"
        env:
          CHART_DIR: charts/allure-testops
          ARTIFACTORY_URL: https://dl.qameta.io/artifactory/helm/
          ARTIFACTORY_USERNAME: ${{ secrets.SA_NAME }}
          ARTIFACTORY_PASSWORD: ${{ secrets.SA_PASS }}