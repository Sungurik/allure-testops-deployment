name: Release Charts

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: "Helm publish"
        uses: qameta/artifactory-publisher@v1
        with:
          endpoint: https://dl.qameta.io/artifactory/helm
          saUsername: ${{ secrets.SA_NAME }}
          saPass: ${{ secrets.SA_PASS }}
          accessToken: ${{ secrets.SA_ACCESS_TOKEN }}
          repoName: qameta
          chart: charts/allure-testops
